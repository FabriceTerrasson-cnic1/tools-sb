<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>API â†’ CSV Converter</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    input[type="file"] { margin-bottom: 1em; }
    textarea { width: 100%; height: 200px; margin-top: 1em; }
    button { padding: 0.5em 1em; margin-top: 1em; }
  </style>
</head>
<body>

  <h1>ðŸ“„ Convertisseur API â†’ CSV</h1>
  <p>SÃ©lectionne un fichier `.txt` contenant la rÃ©ponse de l'API :</p>
  <input type="file" id="fileInput" accept=".txt">
  <button onclick="downloadCSV()">ðŸ“¥ TÃ©lÃ©charger le CSV</button>

  <textarea id="csvOutput" placeholder="Le CSV apparaÃ®tra ici..." readonly></textarea>

  <script>
    let csvContent = "";

    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const text = e.target.result;
        csvContent = convertToCSV(text);
        document.getElementById("csvOutput").value = csvContent;
      };
      reader.readAsText(file);
    });

    function convertToCSV(rawText) {
      const regex = /property\[(\w+)]\[(\d+)] = (.+)/g;
      const data = {};

      for (const match of rawText.matchAll(regex)) {
        const [, key, index, value] = match;
        if (!data[index]) data[index] = {};
        data[index][key] = value;
      }

      const rows = Object.values(data).sort((a, b) => a.timestamp > b.timestamp ? 1 : -1);
      if (rows.length === 0) return "";

      const headers = Object.keys(rows[0]);
      const csvLines = [headers.join(",")];

      for (const row of rows) {
        csvLines.push(headers.map(h => row[h] || "").join(","));
      }

      return csvLines.join("\n");
    }

    function downloadCSV() {
      if (!csvContent) {
        alert("Aucun CSV gÃ©nÃ©rÃ©.");
        return;
      }

      const blob = new Blob([csvContent], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "output.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
